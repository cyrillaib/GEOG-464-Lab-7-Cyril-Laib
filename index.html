<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEOG 464 – Lab 7 • Web Atlas</title>

  <!-- Leaflet CSS/JS -->

  <!-- Your CSS (ensure folder name is exactly 'css') -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Fallback inline height so the map ALWAYS shows even if styles.css fails -->
  <style>
    #map{width:100%; height:80vh;}
  </style>

<body>
  <header class="site-header">
    <h1>GEOG 464 – Lab 7 • Web Atlas (Leaflet + fetch)</h1>

  <main class="container">
    <section class="controls">
      <label for="mapdropdown">Load a map:</label>
      <select class="li-nav" name="mapdropdown" id="mapdropdown">
        <option value="map0" selected disabled>Choose dataset…</option>
        <option value="mapa">Map A – Train Stations</option>
        <option value="mapb">Map B – Megacities</option>
      </select>
    </section>

    <section class="mapwrap">
      <div id="map" aria-label="Interactive map" role="region"></div>
    </section>

    <section id="div1" class="answers">
      <h2>Written Answers</h2>
      <p id="q2"><strong>Q2.</strong> Explained…</p>
      <p id="q4"><strong>Q4.</strong> Explained…</p>
      <p id="q5"><strong>Q5.</strong> Explained…</p>
      <p id="q6"><strong>Q6.</strong> Explained…</p>
    </section>
  </main>

  <!-- Your JS at the very end so #map exists before scripts run -->
  <script src="./js/main.js"></script>
</body>
